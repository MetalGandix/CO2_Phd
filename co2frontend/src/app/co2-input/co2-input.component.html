<div class="co2-input-container">
  <h2>Inserisci il consumo di dati</h2>
  <form (ngSubmit)="onSubmit()">
    <!-- Input per il numero -->
    <label for="data-amount">Consumo di dati (max 2000 GB):</label>
    <input
      type="number"
      id="data-amount"
      [(ngModel)]="dataAmount"
      name="dataAmount"
      placeholder="Inserisci il consumo"
      min="0"
      max="2000"
      required
    />

    <!-- Menu a tendina per l'unità -->
    <label for="data-unit">Unità:</label>
    <select
      id="data-unit"
      [(ngModel)]="dataUnit"
      name="dataUnit"
      required
    >
      <option value="Mb">Mb</option>
      <option value="Gb">Gb</option>
    </select>

    <!-- Messaggi di errore o successo -->
    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>

    <!-- Pulsante di invio -->
    <button type="submit">Calcola e Salva CO₂</button>
  </form>

  <!-- Mostra il risultato -->
  <div class="result" *ngIf="co2Result !== null">
    <h3>Risultato:</h3>
    <p>Il tuo consumo di dati corrisponde a <strong class="co2-amount">{{ co2Result }} kg</strong> di CO₂.</p>
    <p><em>{{ getEquivalence() }}</em></p>
  </div>
</div>
